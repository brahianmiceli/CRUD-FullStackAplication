<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary"> Nuevo </a> <br> <br>
		<table class="table">
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Phone</td>
					<td>Actions</td>
				</tr>
			</thead>

			<tbody>
				<tr th:each="people:${peoples}">
					<td th:text="${people.id}"></td>
					<td th:text="${people.name}"></td>
					<td th:text="${people.phone}"></td>
					<td><a th:href="@{/editar/}+${people.id}"
						class="btn btn-warning"> Editar </a> <a
						th:onclick="eliminar([[${people.id}]])" class="btn btn-danger">
							Eliminar </a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/functions.js"></script>
</body>
</html>
